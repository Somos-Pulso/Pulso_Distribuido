# Nome da aplicação
spring.application.name=pulso

# Configurações do banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/amazon_db
spring.datasource.username=amazon
spring.datasource.password=amazon
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração para executar data.sql automaticamente
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Desabilitar security temporariamente para testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
